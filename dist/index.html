<!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>My Team</title>
      <link rel="stylesheet" href="./css/style.css">
      <script src="https://kit.fontawesome.com/f14c85c842.js" crossorigin="anonymous"></script>

    </head>
    <body>
      <header>
          <h1>My Team</h1>
      </header>
        <main>
            <div class="employees">
                <div class="card">
  <div class="card-title">
      <h3 class="name">David</h3>
      <h4 class="type"> <span class="fas fa-mug-hot"></span> Manager</h4>
  </div>
  <div class="card-body">
      <p>Employee ID: <span class="ID">123</span></p>
      <p>Email: <span class="Email"><a href="mailto:david@manager.com">david@manager.com</a></span></p>
      <p>Office Number: <span class="officeNumber">555-5555</span></p>
  </div>
</div>
                <div class="card">
      <div class="card-title">
          <h3 class="name">Steve</h3>
          <h4 class="type"><span class="fas fa-rss"></span> Engineer</h4>
      </div>
      <div class="card-body">
          <p>Employee ID: <span class="ID">321</span></p>
          <p>Email: <span class="Email"><a href="mailto:steve@engineer.com">steve@engineer.com</a></span></p>
          <p>Github: <span class="Github"><a href="https://www.github.com/engine1"  target="_blank">engine1</a></span></p>
      </div>
  </div>
                <div class="card">
      <div class="card-title">
          <h3 class="name">notsteve</h3>
          <h4 class="type"><span class="fas fa-user-graduate"></span> Intern</h4>
      </div>
      <div class="card-body">
          <p>Employee ID: <span class="ID">213</span></p>
          <p>Email: <span class="Email"><a href="mailto:notsteve@intern.com">notsteve@intern.com</a></span></p>
          <p>School: <span class="Github">Intern School</span></p>
      </div>
  </div>
            </div>
        </main>
  </body>
  </html>
