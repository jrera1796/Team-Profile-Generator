<!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>My Team</title>
      <link rel="stylesheet" href="./dist/style.css">
  </head>
  <body>
      <header>
          <h1>My Team</h1>
      </header>
      <main>
          <div class="manager">
              <div class="manager-card">
                  <h2>Manager</h2>
                  <div class="card">
  <div class="card-title">
      <h3 class="name">John</h3>
      <h4 class="type">Manager</h4>
  </div>
  <div class="card-body">
      <p>Employee ID: <span class="ID">2321</span></p>
      <p>Email: <span class="Email"><a href="mailto:email">email</a></span></p>
      <p>Office Number: <span class="officeNumber">234234</span></p>
  </div>
</div>
              </div>
          </div>
          <div class="employees">
              <div class="engineers">
                  <h2>Engineers</h2>
                  <div class="engineer-cards">

      <div class="card-title">
          <h3 class="name">Jake</h3>
          <h4 class="type">Engineer</h4>
      </div>
      <div class="card-body">
          <p>Employee ID: <span class="ID">324324</span></p>
          <p>Email: <span class="Email"><a href="mailto:email3">email3</a></span></p>
          <p>Github: <span class="Github"><a href="https://www.github.com/jakegit"  target="_blank">jakegit</a></span></p>
      </div>
  </div>
                  </div>
              </div>
              <div class="interns">
                  <h2>Interns</h2>
                  <div class="intern-cards">
                      <div class="card">
      <div class="card-title">
          <h3 class="name">Mike</h3>
          <h4 class="type">Intern</h4>
      </div>
      <div class="card-body">
          <p>Employee ID: <span class="ID">32432</span></p>
          <p>Email: <span class="Email"><a href="mailto:email2">email2</a></span></p>
          <p>School: <span class="Github">ucb</span></p>
      </div>
  </div>
                  </div>
              </div>
          </div>
      </main>

  </html>
