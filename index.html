<!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>My Team</title>
      <link rel="stylesheet" href="./dist/style.css">
  </head>
  <body>
      <header>
          <h1>My Team</h1>
      </header>
      <main>
          <div class="manager">
              <div class="manager-card">
                  <h2>Manager</h2>
                  <div class="card">
  <div class="card-title">
      <h3 class="name">John</h3>
      <h4 class="type">Manager</h4>
  </div>
  <div class="card-body">
      <p>ID: <span class="ID">35422</span></p>
      <p>Email: <span class="Email"><a href="mailto:John@manager.com">John@manager.com</a></span></p>
      <p>Office Number: <span class="officeNumber">555-5555</span></p>
  </div>
</div>
              </div>
          </div>
          <div class="employees">
              <div class="engineers">
                  <h2>Engineers</h2>
                  <div class="engineer-cards">
                      <div class="card">
      <div class="card-title">
          <h3 class="name">Greg</h3>
          <h4 class="type">Engineer</h4>
      </div>
      <div class="card-body">
          <p>ID: <span class="ID">45322</span></p>
          <p>Email: <span class="Email"><a href="mailto:Greg@engineer.com">Greg@engineer.com</a></span></p>
          <p>Github: <span class="Github"><a href="https://www.github.com/gregEngine"  target="_blank">gregEngine</a></span></p>
      </div>
  </div>
                  </div>
              </div>
              <div class="interns">
                  <h2>Interns</h2>
                  <div class="intern-cards">
                      <div class="card">
      <div class="card-title">
          <h3 class="name">Michael</h3>
          <h4 class="type">Intern</h4>
      </div>
      <div class="card-body">
          <p>ID: <span class="ID">53422</span></p>
          <p>Email: <span class="Email"><a href="mailto:Michael@intern.com">Michael@intern.com</a></span></p>
          <p>School: <span class="Github">UCB</span></p>
      </div>
  </div>
                  </div>
              </div>
          </div>
      </main>
  </body>
  </html>
